<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <title>MSIP - Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/site.css">
    </head>
    <body>
        <div class="MainBody">
        <div class="form-card">
            <h2>Ready to Register?</h2>
            <div class="secondary-card">
                <h4>Sign up with your MyERAU email account!</h4>
            <form action="">
                <label for="fname"></label>
                <input type="text" id="fname" name="fname" value="First Name">
                <label for="lname"></label>
                <input type="text" id="lname" name="lname" value="Last Name"><br>
                <label for="email"></label><br>
                <input type="email" id="email" name="email" value="Email Address" ><br>
                <label for="password"></label><br>
                <input type="password" id="password" name="password" value=""><br>
                <input type="submit" value="Login">
            </form>
            </div>
        </div>
        <div class="form-card">
            <h2>Haven't yet enrolled with Embry Riddle? No Problem! Just click here to join the global campus</h2>
            <form action="https://erau.edu/">
                <input type="submit" value="Join Today">
            </form>
        </div>
        <div class="form-card">
            <h2>Not sure if the MSSA program is right for you? <br>Visit our Microsoft Military programs site and find out more about our academy!</h2>
            <form action="https://military.microsoft.com/programs/microsoft-software-systems-academy/">
                <input type="submit" value="Find out more">
            </form>
            <form action="">
                <input type="submit" value="Contact Us">
            </form>
        </div>
    </body>
</html>
